<html>
    <head>
        <title>Simple Split Panels - jquery-resizable</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script src="semantic/semantic.min.js"></script>
        <script src="js/jquery-resizable.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="">
        <div class="page-container">
    
            <h1>
               jquery-resizable - A simple splitter panel
            </h1>
            <hr />
    
            <p>
                Simple example that demonstrates how to create slidable two-pane layouts <a href="http://caniuse.com/#search=flexbox">using FlexBox</a> and the resizable plug-in.
                Note that Flexbox is not required, but used here to keep the layout simple.
            </p>
    
            <label>Horizontal Splitter Panes:</label>
    
            <div class="panel-container">
    
                <div class="panel-left">
                    left panel
                </div>
    
                <div class="splitter">
                </div>
    
                <div class="panel-right">
                    <div id="app">
                        <canvas id="myCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">//<![CDATA[
        $(function() {
            $(".panel-left").resizable({
            handleSelector: ".splitter",
            resizeHeight: false
            });

            addResizeListener(document.getElementById('app'), resizeApp);

            /* TODO: Add this back for vertical stacking layout option
            $(".panel-top").resizable({
            handleSelector: ".splitter-horizontal",
            resizeWidth: false
            });*/
        });
    //]]>
    </script>
    <script src="js/resize-listener.js"></script>
    <script src="js/app.bundle.js"></script>
    <script type="text/javascript">//<![CDATA[
        function resizeApp() {
            var top = $("#app").offset().top;
            var margin = 32;
            var height = window.innerHeight - top - margin;
            document.getElementById("app").style.height = height + "px";
            //document.getElementById("right").style.height = height + "px";
            if (window.appScene) {
              window.appScene.setSize([$("#app").innerWidth(), height]);
            } else {
              setTimeout(resizeApp, 100);
            }
        }
        
        resizeApp();
        window.onresize = resizeApp;

        // Only executed our code once the DOM is ready.
        window.onload = function() {
              window.startApp();
          };
        //]]>  
      </script>
    </html>
